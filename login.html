<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body style="color:lightgrey">
    <div class="container mt-5" style="margin-left: 235px">
        <div class="card" style="width: 900px">
          <div class="card-header text-center">To Do List </div>
        
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
          <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
              <div class="col-lg-6 mx-auto">
                <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                  <div class="brand-logo">
                   <h3 class="text-center">  <div id="mess"></div></h3>
                  </div>
                  <form class="pt-3" id="form" method="post">
                   
                    <div class="form-group">
                      <label class="col-md-6">Email</label>
                      <input type="email" class="form-control form-control-lg" id="email" >
                      
                    </div>
                    <div class="form-group">
                      <label class="col-md-6 ">Password</label>
                      <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
                    
                    </div>
                    <div class="mt-3">
                      <button type="submit" class="btn btn-block btn-primary btn-lg 
                      font-weight-medium auth-form-btn">SIGN IN</button>
                    </div>          
                    <div class="text-center mt-4 fw-light">
                    Don't have an account? <button  class="btn btn-warning" style="text-decoration: none; padding:3px"><a style="text-decoration: none;" href="register.html">Create</a></button>
                    </div>                    
                  </form>
                </div>
              </div>
            </div>
          </div>      
        </div>
    </div> 


<script>

let form=document.getElementById('form')

form.addEventListener('submit', function(e){
 e.preventDefault()

 let password = document.getElementById('password').value
 let email  =document.getElementById('email').value

 
 async function getData() {
  let url = 'http://localhost:8000/api/user_reg';
  try {
      let res = await fetch(url);
      return await res.json();
  } catch (error) {
      console.log(error);
  }
}

async function renderData() {
  let data = await getData();
  show(data)
  function show(data){
   
    console.log()
    if(JSON.stringify(data) == JSON.stringify(email) && JSON.stringify(data) == JSON.stringify(password)){
      window.location.href="navbar.html";
    }
  }

}
  


renderData();

})

</script>

  
</body>
</html>
